<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="Stylesheet/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="intro-box">
        <h1 class="intro-header"> Get <span> insights </span> that help your business grow.</h1>

        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stats">
          <span>
            <h1 class="numbers"> 10k+</h1>
            <h2 class="discription"> companies </h2>
          </span>
          <span>
            <h1 class="numbers"> 314 </h1>
            <h2 class="discription">templates </h2>
          </span>
          <span>
            <h1 class="numbers"> 12m+</h1>
            <h2 class="discription"> queries</h2>
          </span>
        </div>
      </div>
      <div class="profile-box">
        <img class="img-mobile" src="images/image-header-mobile.jpg" alt="Header Picture">
        <img class="img-desktop" src="images/image-header-desktop.jpg" alt="Header Picture">
      </div>
    </div>
  </main>
  <footer>
  <div class="attribution">
   <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ratnesh Sahu</a>.</p> 
  </div>
</footer>
</body>

</html>
